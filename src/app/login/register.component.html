<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"
  style="background-image:url(../assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <!--NgNativeValidate permite manter as validacións que fai o html e que Angular elimina por defecto.-->
      <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuario()" class="form-horizontal form-material" id="loginform" action="index.html">
        <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png"
            alt="Home" /><br /><img src="../assets/images/logo-text.png" alt="Home" /></a>
        <h3 class="box-title m-t-40 m-b-0">Regístrate ahora</h3><small>Crea una cuenta y disfruta</small>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input formControlName="nombre" name="nombre" class="form-control" type="text" required placeholder="Nombre">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input formControlName="correo" name="correo" class="form-control" type="email" required placeholder="Email">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" formControlName="password" name="password" type="password" required placeholder="Contraseña">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" formControlName="password2" name="password2" type="password" required placeholder="Confirma la contraseña">
          </div>
        </div>
        <!--errors leva interrogante porque pode ou non existir. Ademáis só queremos que salte se o formulario foi tocado (!forma.pristine)-->
        <div class="from-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
          <p class="text-danger">
            Las contraseñas deben ser iguales.
          </p>
        </div>
        {{forma.errors | json}}
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup"> Acepto todas las <a href="#">condiciones</a></label>
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrarme</button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>¿Ya tienes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Entrar</b></a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
