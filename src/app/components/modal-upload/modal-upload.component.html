<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">
  <div class="modal" style="display:block" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <!--Se a imaxe temporal(previsualización da imaxe seleccionada no imput file) non existe(non hai ningunha imaxe seleccionada), mostrar a imaxe do usuario-->
          <img *ngIf="!imagenTemp" [src]="'xxxx' | imagen" alt="Imagen usuario" class="w150 mb-3">
          <!--Previsualización da imaxe seleccionada no input file.-->
          <img *ngIf="imagenTemp" [src]="imagenTemp" alt="Imagen usuario" class="w150 mb-3">
          <!--O change fai que se chame a función seleccionImage() cada vez que o file cambia e recibimos a imaxe que ven no evento.-->
          <input (change)="seleccionImage($event.target.files[0])" type="file" name="" id="">
        </div>
        <div class="modal-footer">
          <!--Desabilitado se non hai unha imaxe temporal.-->
          <button [disabled]="!imagenTemp" (click)="subirImagen()" type="button" class="btn btn-success">Guardar</button>
          <button (click)="cerrarModal()" type="button" class="btn btn-danger">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
