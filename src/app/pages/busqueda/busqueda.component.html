<div class="row">

  <!--Usuarios-->
  <div class="col-4">
    <div class="card-body">
      <h4 class="card-title">Usuarios</h4>
      <table class="table table-hover" *ngIf="usuarios.length > 0">
        <tbody>
          <tr *ngFor="let usuario of usuarios" [routerLink]="['/usuarios']" class="pointer">
            <td><img [src]="usuario.img|imagen" alt="Imagen de {{usuario.nombre}}" class="img-50"></td>
            <td>{{usuario.nombre}}</td>
          </tr>
        </tbody>
      </table>
        <div class="alet alert-info" *ngIf="usuarios.length === 0">No hay usuarios</div>
    </div>
  </div>

    <!--Médicos-->
    <div class="col-4">
      <div class="card-body">
        <h4 class="card-title">Médicos</h4>
        <table class="table table-hover" *ngIf="medicos.length > 0">
          <tbody>
            <tr *ngFor="let medico of medicos" [routerLink]="['/medico',medico._id]" class="pointer">
              <td><img [src]="medico.img|imagen:'medico'" alt="Imagen de {{medico.nombre}}" class="img-50"></td>
              <td>{{medico.nombre}}</td>
            </tr>
          </tbody>
        </table>
        <div class="alet alert-info" *ngIf="medicos.length === 0">No hay médicos</div>
      </div>
    </div>

      <!--Hospitales-->
      <div class="col-4">
        <div class="card-body">
          <h4 class="card-title">Hospitales</h4>
          <table class="table table-hover" *ngIf="hospitales.length > 0">
            <tbody>
              <tr *ngFor="let hospital of hospitales" [routerLink]="['/hospitales']" class="pointer">
                <td><img [src]="hospital.img|imagen:'hospital'" alt="Imagen de {{hospital.nombre}}" class="img-50"></td>
                <td>{{hospital.nombre}}</td>
              </tr>
            </tbody>
          </table>
          <div class="alet alert-info" *ngIf="hospitales.length === 0">No hay hospitales</div>
        </div>
      </div>

</div>
