<!--Buscador-->
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control"
          placeholder="Buscar hospital...">
      </div>
    </div>
  </div>
</div>

<!--Tabla con resultados-->
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right">
          <button (click)="crearHospital()" class="btn waves-effect waves-light btn-rounded btn-primary"><i class="fa fa-plus"></i> Crear
            hospital</button>
        </div>
        <h3 class="card-title">Hospitales registrados ( <small>{{_hospitalService.totalHospitales}}</small> )</h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitales">
              <td><img (click)="actualizarImagen(hospital)" [src]="hospital.img | imagen:'hospital'" alt="Imagen del hospital {{ hospital.nombre }}" class="img-50 img-circle pointer"></td>
              <td><input [(ngModel)]="hospital.nombre" type="text" name="nombre_hospital" class="form-control" placeholder="Nombre del hospital"></td>
              <td>
                <button (click)="actualizarHospital(hospital)" class="btn btn-primary mr-1"><i class="fa fa-save"></i></button>
                <button (click)="borrarHospital(hospital)" class="btn btn-danger ml-1"><i class="fa fa-trash-o"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
